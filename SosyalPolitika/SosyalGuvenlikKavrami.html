        `;

        q.o.forEach((opt, index) => {
            const checked = userAnswers[currentQuestion] === index ? 'checked' : '';
            html += `
                <label>
                    <input type="radio" name="q${currentQuestion}" value="${index}" onclick="selectAnswer(${index})" ${checked}>
                    ${String.fromCharCode(65 + index)}) ${opt}
                </label>
            `;
        });

        html += `</div></div>`;
        container.innerHTML = html;

        document.getElementById('progress').innerText = `Soru ${currentQuestion + 1} / ${questions.length}`;
        
        document.getElementById('prevBtn').disabled = currentQuestion === 0;
        
        if (currentQuestion === questions.length - 1) {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'inline-block';
        } else {
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('finishBtn').style.display = 'none';
        }
    }

    function selectAnswer(index) {
        userAnswers[currentQuestion] = index;
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
        }
    }

    function finishQuiz() {
        let score = 0;
        let reviewHtml = '<h3>Cevap Anahtarı ve Değerlendirme</h3>';

        questions.forEach((q, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = userAnswer === q.a;
            if (isCorrect) score++;

            reviewHtml += `
                <div class="review-item" style="border-left-color: ${isCorrect ? 'green' : 'red'}">
                    <div><strong>${index + 1}. ${q.q}</strong></div>
                    <div class="${isCorrect ? 'correct' : 'wrong'}">
                        Senin Cevabın: ${userAnswer !== null ? String.fromCharCode(65 + userAnswer) + ') ' + q.o[userAnswer] : 'Boş'}
                    </div>
                    <div class="correct">
                        Doğru Cevap: ${String.fromCharCode(65 + q.a)}) ${q.o[q.a]}
                    </div>
                </div>
            `;
        });

        const container = document.getElementById('quiz-container');
        const controls = document.querySelector('.controls');
        const resultDiv = document.getElementById('result');
        const reviewDiv = document.getElementById('review');

        container.style.display = 'none';
        controls.style.display = 'none';
        
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `Test Bitti!<br>Doğru Sayısı: ${score} / 50<br>Başarı Oranı: %${(score/50*100).toFixed(0)}`;
        
        reviewDiv.style.display = 'block';
        reviewDiv.innerHTML = reviewHtml;
    }

    // Başlangıçta ilk soruyu yükle
    loadQuestion();

</script>
