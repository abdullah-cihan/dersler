    let currentQuestion = 0;
    let userAnswers = new Array(questions.length).fill(null);

    function loadQuestion() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        const q = questions[currentQuestion];
        
        let html = `
            <div class="question-block active">
                <div class="question-text">${currentQuestion + 1}. ${q.q}</div>
                <div class="options">
        `;

        q.o.forEach((opt, index) => {
            const isSelected = userAnswers[currentQuestion] === index ? 'selected' : '';
            const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
            html += `
                <label class="option-label ${isSelected}" id="opt-${index}">
                    <input type="radio" name="q${currentQuestion}" value="${index}" onclick="selectAnswer(${index})" ${isChecked}>
                    ${String.fromCharCode(65 + index)}) ${opt}
                </label>
            `;
        });

        html += `</div></div>`;
        container.innerHTML = html;

        // Progress Bar
        const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = progressPercent + '%';
        document.getElementById('progress-text').innerText = `Soru ${currentQuestion + 1} / ${questions.length}`;
        
        // Buton YÃ¶netimi
        document.getElementById('prevBtn').disabled = currentQuestion === 0;
        
        if (currentQuestion === questions.length - 1) {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'inline-block';
        } else {
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('finishBtn').style.display = 'none';
        }
    }

    function selectAnswer(index) {
        userAnswers[currentQuestion] = index;
        const labels = document.querySelectorAll('.option-label');
        labels.forEach(label => label.classList.remove('selected'));
        document.getElementById(`opt-${index}`).classList.add('selected');
    }

    function showCurrentAnswer() {
        const correctIndex = questions[currentQuestion].a;
        const correctLabel = document.getElementById(`opt-${correctIndex}`);
        correctLabel.classList.add('correct-highlight');
        
        if (userAnswers[currentQuestion] !== null && userAnswers[currentQuestion] !== correctIndex) {
            document.getElementById(`opt-${userAnswers[currentQuestion]}`).classList.add('wrong-highlight');
        }
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
        }
    }

    function finishQuiz() {
        let correctCount = 0;
        let wrongCount = 0;
        let emptyCount = 0;
        let reviewHtml = '';

        questions.forEach((q, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = userAnswer === q.a;
            
            let statusText = '';
            let statusClass = '';

            if (userAnswer === null) {
                emptyCount++;
                statusText = 'BoÅŸ';
                statusClass = 'status-empty';
            } else if (isCorrect) {
                correctCount++;
                statusText = 'DoÄŸru';
                statusClass = 'status-correct';
            } else {
                wrongCount++;
                statusText = 'YanlÄ±ÅŸ';
                statusClass = 'status-wrong';
            }

            reviewHtml += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${q.q}</td>
                    <td>${userAnswer !== null ? String.fromCharCode(65 + userAnswer) + ') ' + q.o[userAnswer] : '-'}</td>
                    <td>${String.fromCharCode(65 + q.a)}) ${q.o[q.a]}</td>
                    <td class="${statusClass}">${statusText}</td>
                </tr>
            `;
        });

        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';

        const score = (correctCount * 2);
        
        document.getElementById('score-circle').innerText = score;
        document.getElementById('score-details').innerHTML = `
            <strong>DoÄŸru:</strong> ${correctCount} | 
            <strong>YanlÄ±ÅŸ:</strong> ${wrongCount} | 
            <strong>BoÅŸ:</strong> ${emptyCount}
        `;
        
        document.getElementById('review-body').innerHTML = reviewHtml;
    }

    loadQuestion();
</script>
